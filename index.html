<body>
  <div id="app">正在加载，请稍等...</div>

  <script>
      window.$docsify = {
          // name: '笔记',
          coverpage: true,
          loadNavbar: true,
          // loadSidebar: true,
          maxLevel: 7,
          alias: {
              '/.*/_sidebar.md': '/_sidebar.md'
          },
          // search: 'auto', // 默认值
          // search : [
          //     '/',            // => /README.md
          //     '/HCIE/论述题',       // => /guide.md
          //     '/Vue', // => /get-started.md
          // ],
          // 完整配置参数
          search: {
              maxAge: 86400000, // 过期时间，单位毫秒，默认一天
              paths: [], // or 'auto'
              placeholder: '搜索',
              noData: 'No Results!',
              search : [
                '/',
                '/HCIE/',            
                '/HCIE/论述题',       
              ],
              // 搜索标题的最大层级, 1 - 6
              depth: 6,
              hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内容

          }
      }
  </script>
  <!-- Docsify v4 -->
<!--  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>-->

  <!-- 一键复制插件 -->

  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
